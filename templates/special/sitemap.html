{{define "content"}}
<div id="article-area">
    <article>
        <h1>Sitemap</h1>
        <div class="pw-article-content">
            {{if .Articles}}
            <ul>
                {{range .Articles}}
                <li><a href="{{articleURL .URL}}">{{.Title}}</a></li>
                {{end}}
            </ul>
            {{else}}
            <p>No articles found.</p>
            {{end}}
        </div>
    </article>
</div>
{{end}}
