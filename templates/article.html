{{define "content"}}
<div id="article-area">
    {{with .Article }}
    <ul class="iw-tabs">
        <a href="/wiki/{{.URL}}"><li class="iw-active">Article</li></a>
        <a href="/wiki/{{.URL}}/r/{{.ID}}/edit"><li>Edit</li></a>
        <a href="/wiki/{{.URL}}/history"><li>History</li></a>
    </ul>
    <article>
        <h1>{{.Title}}</h1>
        <div class="iw-article-content">
            {{.HTML}}
        </div>
    </article>
    <span class="iw-last-edited">Last edited on {{.Created.Format "January 2, 2006 at 3:04 pm"}}</span>
    {{end}}
</div>
{{end}}
