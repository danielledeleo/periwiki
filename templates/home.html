{{define "content"}}
{{ with .Article }}
<div id="article-area">
    <ul class="pw-tabs">
        <li class="pw-active"><a href="{{.URL}}">Home</a></li>
    </ul>
    <article>
        <h1>{{.Title}}</h1>
        <div class="pw-article-content">
            {{.HTML}}
        </div>
    </article>
</div>
{{end}}
{{end}}
