{{define "content"}}
{{with .Article}}
<div id="article-area">
    <ul class="iw-tabs">
        <a href="/wiki/{{.URL}}"><li class="iw-active">Article</li></a>
        <a href="/wiki/{{.URL}}/r/{{.Hash}}/edit"><li>Edit</li></a>
        <a href="/wiki/{{.URL}}/history"><li>History</li></a>
    </ul>
    <article>
        <h1>{{.Title}}</h1>
        <div class="iw-article-content">
            <p>This article does not exist yet.</p>
        </div>
    </article>
</div>
{{end}}
{{end}}
