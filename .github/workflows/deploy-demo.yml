name: Deploy Demo

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.26"
      - run: make test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.26"

      - name: Generate
        run: make generate

      - name: Build WASM
        run: |
          mkdir _site
          GOOS=js GOARCH=wasm go build -o _site/periwiki.wasm ./cmd/demo

      - name: Assemble site
        run: |
          cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" _site/
          cp demo/index.html _site/
          cp demo/sw.js _site/
          echo 'demo.peri.wiki' > _site/CNAME

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v4
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
