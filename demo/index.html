<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Periwiki Demo</title>
    <style>
        body {
            font-family: "Helvetica", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loading {
            text-align: center;
            max-width: 420px;
            padding: 2em;
        }
        .loading h1 {
            font-size: 1.4em;
            margin: 0 0 1.5em;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5em;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #status {
            color: #555;
            font-size: 0.9em;
            min-height: 1.5em;
        }
        .error {
            color: #a00;
            font-size: 0.9em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>Periwiki Demo</h1>
        <div class="spinner" id="spinner"></div>
        <div id="status">Checking browser support...</div>
        <div id="error"></div>
    </div>
    <script>
        const status = document.getElementById('status');
        const errorDiv = document.getElementById('error');
        const spinner = document.getElementById('spinner');

        function showError(msg) {
            spinner.style.display = 'none';
            status.textContent = '';
            errorDiv.textContent = msg;
            errorDiv.className = 'error';
        }

        async function boot() {
            if (!('serviceWorker' in navigator)) {
                showError('Your browser does not support Service Workers.');
                return;
            }
            if (!('WebAssembly' in window)) {
                showError('Your browser does not support WebAssembly.');
                return;
            }

            try {
                status.textContent = 'Registering service worker...';
                console.log('[demo] unregistering stale SW');

                // Unregister any stale SW first
                const existing = await navigator.serviceWorker.getRegistration('/');
                if (existing) {
                    await existing.unregister();
                    console.log('[demo] unregistered old SW');
                }

                console.log('[demo] registering SW');
                const reg = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
                console.log('[demo] SW registered, waiting for ready');

                // Wait for an active SW
                await navigator.serviceWorker.ready;
                console.log('[demo] SW ready, controller:', !!navigator.serviceWorker.controller);

                // Ensure the SW controls this page (clients.claim() in SW)
                if (!navigator.serviceWorker.controller) {
                    console.log('[demo] waiting for controllerchange');
                    await new Promise(resolve => {
                        navigator.serviceWorker.addEventListener('controllerchange', resolve, { once: true });
                    });
                    console.log('[demo] controller acquired');
                }

                status.textContent = 'Loading wiki engine (this may take a moment)...';
                console.log('[demo] waiting for WASM ready signal from SW');

                // WASM loading starts automatically in the SW's activate handler.
                // Listen for its broadcast, and also poll via postMessage in case
                // the broadcast already fired before we started listening.
                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject(new Error('WASM load timed out')), 120000);

                    navigator.serviceWorker.addEventListener('message', function handler(e) {
                        console.log('[demo] message from SW:', e.data);
                        if (e.data && e.data.type === 'wasm-ready') {
                            clearTimeout(timeout);
                            navigator.serviceWorker.removeEventListener('message', handler);
                            resolve();
                        } else if (e.data && e.data.type === 'wasm-error') {
                            clearTimeout(timeout);
                            navigator.serviceWorker.removeEventListener('message', handler);
                            reject(new Error(e.data.error));
                        }
                    });

                    // Ask for status in case WASM is already loaded (or broadcast was missed)
                    navigator.serviceWorker.controller.postMessage({ type: 'status' });
                });

                status.textContent = 'Ready! Redirecting...';
                console.log('[demo] WASM ready, redirecting to /');
                window.location.href = '/';
            } catch (err) {
                console.error('[demo] boot failed:', err);
                showError('Failed to start: ' + err.message);
            }
        }

        boot();
    </script>
</body>
</html>
